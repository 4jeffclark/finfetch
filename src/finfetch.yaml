# FinFetch Configuration
version: "1.0"

# Data Sources
sources:
  yahoo:
    enabled: true
    rate_limit: 2000
    timeout: 30
  
  polygon:
    enabled: true
    api_key: ${POLYGON_API_KEY}
    rate_limit: 5
    timeout: 30
  
  alpha_vantage:
    enabled: false
    api_key: ${ALPHA_VANTAGE_API_KEY}
    rate_limit: 5
    timeout: 30
  
  fred:
    enabled: false
    api_key: ${FRED_API_KEY}
    rate_limit: 120
    timeout: 30

# Processors
processors:
  data_cleaner:
    enabled: true
    config:
      fill_method: "forward"
      remove_outliers: true
      outlier_threshold: 3.0
  
  technical_indicators:
    enabled: true
    config:
      indicators: ["sma", "ema", "rsi", "macd", "bollinger_bands"]
      periods:
        sma: [20, 50, 200]
        ema: [12, 26]
        rsi: 14
  
  stock_screening:
    enabled: true
    config:
      risk_free_rate: 0.03
      lookback_years: 5
      week_52_lookback: 52
      min_data_points: 1000
  
  performance:
    enabled: true
    config:
      benchmark: "SPY"
      risk_free_rate: 0.03
      lookback_periods: [30, 90, 252, 504]
  
  risk:
    enabled: true
    config:
      confidence_levels: [0.95, 0.99]
      lookback_days: 252
      benchmark: "SPY"
  
  portfolio:
    enabled: true
    config:
      benchmark: "SPY"
      risk_free_rate: 0.03
      rebalance_frequency: "monthly"
      optimization_method: "equal_weight"

# Output Configuration
output:
  default_format: "csv"
  date_format: "%Y-%m-%d"
  decimal_places: 2
  include_metadata: true

# Logging
logging:
  level: "INFO"
  format: "json"
  file: "finfetch.log"
